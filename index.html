<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Electron Canvas</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
  <div class="menu">
    <div class="menu-colors">
      <h2>Objetos</h2>
      <div class="menu-colors-div">
        <div class="menu-color">
          <h3>Obstaculo</h3>
          <button id="menu-button-obstacle" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Carretera</h3>
          <button id="menu-button-road" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Coche</h3>
          <button id="menu-button-car" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
      </div>
      <div class="menu-colors-div">
        <div class="menu-color">
          <h3>Meta</h3>
          <button id="menu-button-goal" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Camino</h3>
          <button id="menu-button-path" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
      </div>
      <div class="menu-results">
        <h3>Nodos expandidos:</h3>
        <textarea class="menu-results-text" id="menu-nodes-text" cols="8" rows="1" disabled=true></textarea>
      </div>
      <div class="menu-results">
        <h3>Tiempo resultado:</h3>
        <textarea class="menu-results-text" id="menu-time-text" cols="8" rows="1" disabled=true></textarea>
      </div>
      <div class="menu-results">
        <h3>Logitud camino:</h3>
        <textarea class="menu-results-text" id="menu-length-text" cols="8" rows="1" disabled=true></textarea>
      </div>
    </div>
    <div class="menu-objects">
      <h2>Añadir Objeto</h2>
      <div class="menu-add">
        <label for="x-coord">X: </label>
        <input type="text" name="x-coord" id="x-coord" value="0" class="coord-input">
        <label for="y-coord">Y: </label>
        <input type="text" name="y-coord" id="y-coord" value="0" class="coord-input">
        <input type="submit" value="Add" id="coords-input">
      </div>
      <h2>Generar Obstaculos(%)</h2>
      <div class="menu-generate">
        <input type="text" name="obstacle-percentage" id="obstacle-percentage" class="obstacle-percentage">
        <input type="submit" value="Generar" id="percentage-input">
      </div>
      <h2>Tamaño del mundo</h2>
      <div class="menu-world-size">
        <label for="world-width">Ancho: </label>
        <input type="text" name="world-width" id="world-width" value="100" class="world-size-input">
        <label for="world-height">Alto: </label>
        <input type="text" name="world-height" id="world-height" value="100" class="world-size-input">
        <input type="submit" value="Cambiar" id="world-sizes-input">
      </div>
      <!-- <h2>Generar desde archivo</h2>
      <div class="menu-generate">
        <input type="text" name="file-input" id="file-input" class="file-input">
        <input type="submit" value="Generar" id="file-input">
      </div> -->
    </div>
    <div class="menu-settings">
      <h2>Opciones</h2>
      <div class="menu-button-border">
        <div class="menu-play-button" id="menu-play-button"></div>
      </div>
      <h3>Direcciones</h3>
      <form>
        <select id="ways-selection">
          <option value="4ways">4 direcciones</option>
          <option value="8ways">8 direcciones</option>
        </select>
      </form>
      <h3>Funcion Heurística</h3>
      <select id="heuristic-selection">
        <option value="rectilinear">Rectilínea</option>
        <option value="euclidean">Euclidea</option>
      </select>
      <h2>Zoom</h2>
      <div class="menu-zoom-div">
        <div class="menu-button-border">
          <div class="menu-zoomin-button" id="menu-zoomin-button"></div>
        </div>
        <div class="menu-button-border">
          <div class="menu-zoomout-button" id="menu-zoomout-button"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./renderer.js"></script>
</body>

</html>
