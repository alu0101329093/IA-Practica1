<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Electron Canvas</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
  <div class="menu">
    <div class="menu-colors">
      <h2>Items</h2>
      <div class="menu-colors-div">
        <div class="menu-color">
          <h3>Obstaculo</h3>
          <button id="menu-button-obstacle" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Carretera</h3>
          <button id="menu-button-road" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Coche</h3>
          <button id="menu-button-car" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
      </div>
      <div class="menu-colors-div">
        <div class="menu-color">
          <h3>Meta</h3>
          <button id="menu-button-goal" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
        <div class="menu-color">
          <h3>Camino</h3>
          <button id="menu-button-path" class="menu-button">
            <div class="menu-button-color"></div>
          </button>
        </div>
      </div>
    </div>
    <div class="menu-objects">
      <h2>Add item</h2>
      <div class="menu-add">
        <label for="x-coord">X: </label>
        <input type="text" name="x-coord" id="x-coord" value="0" class="coord-input">
        <label for="y-coord">Y: </label>
        <input type="text" name="y-coord" id="y-coord" value="0" class="coord-input">
        <input type="submit" value="Add" id="coords-input">
      </div>
      <h2>Generate Obstacle(%)</h2>
      <div class="menu-generate">
        <input type="text" name="obstacle-percentage" id="obstacle-percentage">
        <input type="submit" value="Generate" id="percentage-input">
      </div>
    </div>
    <div class="menu-settings">
      <h2>Settings</h2>
      <div class="menu-play-button-border">
        <div class="menu-play-button" id="menu-play-button"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./renderer.js"></script>
</body>

</html>
